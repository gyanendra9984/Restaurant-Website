<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery Store</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <header class="header">
        <!-- Restaurant's Logo -->
        <a href="#" class="logo"><img src="images/cooking.png" alt="restaurant logo">Lucky's Restaurant</a>

        <!-- Navigation Bar -->
        <nav class="navbar">
            <a href="#home">home</a>
            <a href="#features">features</a>
            <a href="#products">Products</a>
            <a href="#categories">categories</a>
            <a href="#review">review</a>
            <a href="#blogs">blogs</a>
        </nav>

        <!-- Icons -->
        <div class="icons">
            <div class="fa-solid fa-bars" id="menu-btn"></div>
            <div class="fa-solid fa-magnifying-glass" id="search-btn"></div>
            <div class="fa-solid fa-cart-shopping" id="cart-btn"></div>
            <div class="fa-solid fa-user" id="login-btn"></div>
        </div>
        <form class="search-form">
            <input type="search" id="search-box" placeholder="Search Here.....">
            <label for="search-box" class="fa-solid fa-magnifying-glass"></label>
        </form>
        <div class="shoping-cart">
            <div class="box">
                <i class="fa-solid fa-trash"></i>
                <img src="images/cart-img-1.jpg">
                <div class="content">
                    <h3>Pizza</h3>
                    <span>₹201.99/-</span>
                    <span>Qty : 1</span>
                </div>
            </div>

            <div class="box">
                <i class="fa-solid fa-trash"></i>
                <img src="images/cart-img-2.webp">
                <div class="content">
                    <h3>Burger</h3>
                    <span>₹90.91/-</span>
                    <span>Qty : 2</span>
                </div>
            </div>

            <div class="box">
                <i class="fa-solid fa-trash"></i>
                <img src="images/cart-img-3.jpg">
                <div class="content">
                    <h3>Sandwich</h3>
                    <span>₹80.94/-</span>
                    <span>Qty : 2</span>
                </div>
            </div>
<div class="total">total : ₹373.84/-</div>
<a href="#" class="btn">Checkout</a>
        </div>

        <form action="#" class="login-form">
            <h3>login now</h3>
            <input type="email" placeholder="your email" class="box">
            <input type="password" placeholder="your password" class="box">
            <p>Forgot Your Password <a href="#">Click Here</a></p>
            <p>Don't Have An Account <a href="#">Create Now</a></p>
            <input type="submit" value="Login Now" class="btn">

        </form>
    </header>
    <script src="script.js"></script>
</body>
</html>
